<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../media/media.css">
    <link rel="shortcut icon" href="../public/images/Spotify Icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://unpkg.com/flowbite@1.5.5/dist/flowbite.min.css" />
    <title>Spotify - Search</title>
</head>
<body>
    <div id="root"></div>
    <div class="color3"></div>
    <div class="wrapper">
        <div class="place__results">
            <div class="place__results_left">
                <div class="player3"></div>
                <div class="place__results_left_img"></div>
                <div class="place__result-block">
                    <p class="place__results_left_song">Another Love</p>
                <p class="place__results_left_artist">Tom Odell</p>
                </div>
            </div>
            <div class="place__results_right">
            </div>
        </div>
        <div class="containersearch">
                <p class="recent">Recent searches</p>
                <div class="history__block">
                    <div class="history__block-item">
                        <div class="history__block-item-top">
                            <div class="history__block-item-top_no"></div>
                            <div class="history__block-item-top-avatar"></div>
                        </div>
                        <div class="history__block-item-bottom">
                            <p class="history__block-item-bottom-artist_name">The Chainsmokers</p>
                            <p class="history__block-item-bottom-artist">Artist</p>
                        </div>
                    </div>
                    <div class="history__block-item">
                        <div class="history__block-item-top">
                            <div class="history__block-item-top_no"></div>
                            <div class="history__block-item-top-avatar avatar_two"></div>
                        </div>
                        <div class="history__block-item-bottom">
                            <p class="history__block-item-bottom-artist_name">Ed Sheeran</p>
                            <p class="history__block-item-bottom-artist">Artist</p>
                        </div>
                    </div>
                </div>
                <p class="recent genresText">Your top genres</p>
                <div class="history__block">
                    <div class="history__top_jenres"></div>
                    <div class="history__top_jenres"></div>
                </div>
                <p class="recent">Browse all</p>
                <div class="history__block__grid"></div>
        </div>
    </div>

    <script type="module" src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../path/to/flowbite/dist/flowbite.js"></script>
    <script src="https://unpkg.com/flowbite@1.5.5/dist/flowbite.js"></script>
</body>
</html>
